<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition>
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./show.xhtml?thema=Startseite">Weni Widi Wiki</a>	  
                    <!--button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"></button-->
                </div>
                <h:form id="name" styleClass="navbar-form navbar-left">
                     <h:inputText value="#{usession.nutzerName}" styleClass="form-control nutzer" pt:placeholder="Nutzername">
                        <f:ajax event="keyup" execute="@form" render=":text"/>
                   </h:inputText>
                        
                   
                </h:form>
                
                <div class="navbar-collapse collapse">
                    <h:form styleClass="navbar-form navbar-right">
			<div class="form-group">
                            <h:inputText value="#{search.suchbegriff}" styleClass="form-control" pt:placeholder="Search"/>
			</div>
                        <h:commandButton value="Search" action="#{search.suchen()}" styleClass="btn btn-default"/>
                    </h:form>              
                </div>
            </div>
            <div class="navbar navbar-default navleiste" role="navigation">
                <div class="row">
                    <div class="col-md-8">
                        <h:form>
                            <h:commandButton value="Zurück" action="#{usession.zurueck()}" styleClass="btn btn-default pull-left"/>  
                        </h:form>
                    </div>
                    <div class="col-md-4">
                        <h:form>
                            <h:commandButton value="Vorwärts" action="#{usession.zurueck()}" styleClass="btn btn-default pull-right"/>  
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
