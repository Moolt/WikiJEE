<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:metadata>
        <f:viewParam name="thema" value="#{usession.thema}" />
    </f:metadata>   
    
    <h:head>
        #{usession.pushToBacklog("./edit.xhtml")}
        <title>Mein Wiki, meine Regeln</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
        <link type="text/css" rel="stylesheet" href="css/basic.css" />
        <meta name="viewport" content="width=device-width"/>     
    </h:head>
    <h:body>
        <div class="container">
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/templates/commonHeader.xhtml" />
                </ui:insert>
            </div>
             <div class="jumbotron">
                <h1>#{edit.titel}</h1>
                <!-- Das Template commonHeader benoetigt eine id=text fuer den Ajax Request -->
                <h:form id="text"></h:form>
                <h:form>
                    <p:editor id="editor" value="#{edit.bearbeiteterContent}" validator="Validator.EditorValidator"/>
                        <h:panelGrid columns="2" style="margin-top:10px" > 
                            <h:panelGroup>   
                                <h:commandButton value="Zurück" action="#{usession.zurueck()}" styleClass="btn btn-default"/>  
                                <h:commandButton  value="Übernehmen" action="#{edit.uebernehmen()}" styleClass="btn btn-default"/>            
                            </h:panelGroup>
                        </h:panelGrid>  

                     <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">  
                        <h:outputText id="display" value="#{edit.bearbeiteterContent}" escape="false" />  
                     </p:dialog>  
                </h:form>
             </div>

            
        </div>
    </h:body>
</html>
