<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Mein Wiki, meine Regeln</title>
    </h:head>
    <h:body>
        <h:form id="name">
            Nutzername: 
            <h:inputText value="#{wiki.nutzerName}">
                <f:ajax event="keyup" execute="@form" render=":text"/>
            </h:inputText>
        </h:form>

        <h2>#{wiki.titel}</h2>

        <h:panelGroup id="thema">
            #{wiki.content}
            <br/>
            angezeigte version: #{wiki.ausgewaehlteVersion} von #{wiki.ausgewaehlterAutor} <br/>
            neuste version: #{wiki.neusteVersion} von #{wiki.neusterAutor} <br/>                     
        </h:panelGroup>


        <h:form id="text">
            <h:inputText value="#{wiki.ausgewaehlteVersion}">								
                <f:ajax event="keyup" execute="@form" render=":thema"/>
            </h:inputText>

            <br/>
            <h:commandButton rendered="#{wiki.nameVorhanden()}" value="Bearbeiten" action="#{wiki.bearbeiten()}"/> 
        </h:form>

    </h:body>
</html>
