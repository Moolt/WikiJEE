<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="thema" value="#{usession.thema}" />
    </f:metadata>
    
    <h:head>
        <title>Mein Wiki, meine Regeln</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
        <link type="text/css" rel="stylesheet" href="css/basic.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:inputText value="#{search.suchbegriff}" />
                <h:commandButton value="suchen" action="#{search.suchen()}"/>
            </h:form>
            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/templates/commonHeader.xhtml" />
                </ui:insert>
            </div>
            <div class="jumbotron">
                <h1>#{show.titel}</h1>
                
                <h:panelGroup id="thema">
                    <p>
                    <h:outputText id="urlInput" escape="false" value="#{show.content}">
                        <f:converter converterId="Converter.LinkConverter" />
                    </h:outputText>        
                    </p>   
              
                </h:panelGroup>
            </div>
            
            <div class="footbox">
                <h:panelGroup id="aversion">
                    <p>angezeigte version: #{show.angezeigteVersion} von #{show.angezeigterAutor}</p>
                    <p> neuste version: #{show.aktuelleVersion} von #{show.aktuellerAutor} </p> 
                </h:panelGroup>
            
                <h:form id="text">
                    <h:inputText id="vinput" value="#{show.angezeigteVersion}" required="true" styleClass="form-control">								
                        <f:validateLongRange minimum="0" maximum="#{show.aktuelleVersion}"/>
                        <f:ajax event="keyup" execute="@form" render=":thema"/>
                        <f:ajax event="keyup" execute="@form" render=":aversion"/>
                    </h:inputText>

                    <br/>
                    <h:commandButton value="ZurÃ¼ck" action="#{usession.zurueck()}" styleClass="btn btn-default"/>
                    <h:commandButton rendered="#{usession.nameVorhanden()}" value="Bearbeiten" action="#{show.bearbeiten()}" styleClass="btn btn-default"/> 
                </h:form>
            </div>

           
        </div>
    </h:body>
</html>
