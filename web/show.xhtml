<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="thema" value="#{usession.thema}" />
    </f:metadata>
    
    <h:head>
        <title>Mein Wiki, meine Regeln</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
        <link type="text/css" rel="stylesheet" href="css/basic.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/templates/commonHeader.xhtml" />
            </ui:insert>
	</div>
        <!--h:form id="name">
            Nutzername: 
            <h:inputText value="#{usession.nutzerName}">
                <f:ajax event="keyup" execute="@form" render=":text"/>
            </h:inputText>
        </h:form-->

        <h2>#{show.titel}</h2>
        
        <h:panelGroup id="thema">
            <div style="white-space: pre-wrap">
                <h:outputText id="urlInput" escape="false" value="#{show.content}">
                    <f:converter converterId="Converter.LinkConverter" />
                </h:outputText>
            </div>
            <br/>
            angezeigte version: #{show.angezeigteVersion} von #{show.angezeigterAutor} <br/>
            neuste version: #{show.aktuelleVersion} von #{show.aktuellerAutor} <br/>                  
        </h:panelGroup>

        <h:form id="text">
            <h:inputText id="vinput" value="#{show.angezeigteVersion}" required="true">								
                <f:validateLongRange minimum="0" maximum="#{show.aktuelleVersion}"/>
                <f:ajax event="keyup" execute="@form" render=":thema"/>
            </h:inputText>
            
            <br/>
            <h:commandButton value="ZurÃ¼ck" action="#{usession.zurueck()}"/>
            <h:commandButton rendered="#{usession.nameVorhanden()}" value="Bearbeiten" action="#{show.bearbeiten()}"/> 
        </h:form>
        </div>
    </h:body>
</html>
