<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
        <title>Suchergebnisse</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>        
        <h2>Suchbegriff: #{search.suchbegriff}</h2>
        <c:if test="#{search.anzahlErgebnisse > 0}">
            <h3>Es wurden #{search.anzahlErgebnisse} Ergebnisse auf ihre Anfrage gefunden</h3>
            <table border="1">
                <ui:repeat value="#{search.ergebnisse}"  var="name">
                    <tr><td><h:outputText escape="false" value="#{name}"/></td></tr>
                </ui:repeat>
            </table>
        </c:if>

        <c:if test="#{search.anzahlErgebnisse == 0}">
            Es wurden keine Artikel gefunden.
        </c:if>
        <h:form>
            <h:commandButton value="ZurÃ¼ck" action="#{usession.zurueck()}"/>
        </h:form>
    </body>
</html>
